<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="interfaz.css" rel="stylesheet">
</head>
</head>
<body background="">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-warning bg-warning" >
            <div class="container-fluid"">
              <a class="navbar-brand" href="#" style="color:rgb(246, 244, 239)" >Fortnite </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link active" aria-current="page" href="#" style="color:rgb(246, 244, 239)">Home</a>
                  <a class="nav-link" href="#" style="color:rgb(246, 244, 239)">Season</a>
                  <a class="nav-link" href="#" style="color:rgb(246, 244, 239)">Battle Pass</a>
                </div>
              </div>
            </div>
          </nav>
          </div>
    </div>
    <div class="container my-3">
      <div class="row"> 
          <div class=" col-sm-12 col-md-4 col-log- 4 col-xl-4 py-4 bg-white" >  
               <h2> Formulario de lenguajes </h2>
               <form> 
                <div class="mb-3">
                  <label for="nombre" class="form-label">Lenguaje</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Lenguaje">
                </div>
                <div class="mb-3">
                  <label for="descripcion" class="form-label">Descripcion</label>
                  <textarea class="form-control" id="descripcion" placeholder="Descripcion del lenguaje" rows="3"></textarea>
                </div>
                <div class="mb-3">
                  <label for="programadores" class="form-label">Numero de Programadores</label>
                  <input type="number" class="form-control" id="programadores" rows="3"></input>
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-success"> Guardar </button>
                  <button class="btn btn-light"> Limpiar </button>
               </div>
               </form>
          </div>
          <div class="col-sm-12 col-md-8 col-log-8 col-xl-8 py-4 bg-white" >
            <table class="table table-dark table-striped">
              <h2> Listado de lenguajes</h2>
              <thead>
                <tr>
                  <th class="centrado"> #</th>
                  <th class="centrado"> Lenguaje</th>
                  <th class="centrado"> Cantidad</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="centrado"> 1</td>
                  <td class="centrado"> Javascript </td>
                  <td class="centrado"> 21</td>
                </tr>
                <tr>
                  <td class="centrado"> 2</td>
                  <td class="centrado"> Python </td>
                  <td class="centrado"> 110</td>
                </tr>
                <tr>
                  <td class="centrado"> 3</td>
                  <td class="centrado"> C#</td>
                  <td class="centrado"> 150</td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
